{% extends '../layouts/base.html' %}
{% load static %}

{% block main-content %}

      {% csrf_token %}

      <input 
        id="js-game-id"
        type="number" 
        value="{{ self.game_id }}"
        hidden
      />

{% endblock main-content %}

{% block scripts %}

{% endblock scripts %}
